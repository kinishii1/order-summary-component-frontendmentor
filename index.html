<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="container-info">
      <h1>Order Summary</h1>
      <p class="container-info__text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan-desc">
            <p class="plan-desc-first-text">Annual Plan</p>
            <p class="plan-desc-second-text">$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
    </div>
  </div>
</body>
</html>
